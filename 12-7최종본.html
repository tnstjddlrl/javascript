<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #cce5ff;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body onload="startVolleyGame()">
<script>

var myGamePiece;
var myGamePiece2;
var leftwall, rightwall, topwall, nat;
var myObstacles = [];
var ball;
var score;
var player1score =0, player2score=0;

function startVolleyGame() {


    nat = new component(5,160, "green",400,450);
    topwall = new component(800,5,"green",0,0);
    leftwall = new component(5,800, "green",0,0);
    rightwall = new component(5,800, "green",795,0);
    myGamePiece2 = new component(50, 150, "green", 700, 500);
    myGamePiece = new component(50, 150, "red", 10, 500);
    ball = new gravitycomponent(30, 30, "blue", 10, 50);
    score = new textcomponent("30px", "Consolas", "black", 280, 40, "text");

    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 800;
        this.canvas.height = 600;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y) {
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.gravity = 0.3;
    this.gravitySpeed = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        ctx.fillStyle = color;
        ctx.fillRect(this.x, this.y, this.width, this.height);
    }

    this.newPos = function() {
        this.x += this.speedX;
        this.gravitySpeed += this.gravity;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();

    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;

        if (this.y > rockbottom) {
            this.y = rockbottom;

            this.speedX = 0;
            this.speedY = 0;
            this.gravitySpeed = 0;

        }

      }
      this.crashWith = function(otherobj) {
      var myleft = this.x;
      var myright = this.x + (this.width);
      var mytop = this.y;
      var mybottom = this.y + (this.height);
      var otherleft = otherobj.x;
      var otherright = otherobj.x + (otherobj.width);
      var othertop = otherobj.y;
      var otherbottom = otherobj.y + (otherobj.height);
      var crash = true;
      if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
          crash = false;
      }
      return crash;
  }


}
function gravitycomponent(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;
    this.gravity = 0.3;
    this.gravitySpeed = 0;
    this.update = function() {
      ctx = myGameArea.context;
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.arc(this.x+20,this.y+20,20,0,2 * Math.PI,0);
      ctx.fill();
    }
    this.newPos = function() {
        this.gravitySpeed += this.gravity;
        this.x += this.speedX;
        this.y += this.speedY + this.gravitySpeed;
        this.hitBottom();
    }
    this.hitBottom = function() {
        var rockbottom = myGameArea.canvas.height - this.height;
        if (this.y > rockbottom) {
            this.y = rockbottom;
            if(this.x <400){
              player2score +=1;
              score.text = player1score + " : " + player2score;
              ball.x = 10;
              ball.y = 50;
              ball.speedX = 0;
              ball.speedY = 0;
              ball.gravitySpeed = 0;
              myGamePiece.x = 10;
              myGamePiece.y = 500;
              myGamePiece.speedX = 0;
              myGamePiece.speedY = 0;
              myGamePiece.gravitySpeed = 0;
              myGamePiece2.x = 700;
              myGamePiece2.y =500;
              myGamePiece2.speedX = 0;
              myGamePiece2.speedY = 0;
              myGamePiece2.gravitySpeed = 0;
            }
            if(this.x >=400){
              player1score +=1;
              score.text = player1score + " : " + player2score;
              ball.x=700;
              ball.y=50;
              ball.speedX = 0;
              ball.speedY = 0;
              ball.gravitySpeed = 0;
              myGamePiece.x = 10;
              myGamePiece.y = 500;
              myGamePiece.speedX = 0;
              myGamePiece.speedY = 0;
              myGamePiece.gravitySpeed = 0;
              myGamePiece2.x =700;
              myGamePiece2.y =500;
              myGamePiece2.speedX = 0;
              myGamePiece2.speedY = 0;
              myGamePiece2.gravitySpeed = 0;
            }
        }

        this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

}
function textcomponent(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
}

function obstaComponent(width, height, color, x, y, type) {
    this.type = type;
    this.width = width;
    this.height = height;
    this.speedX = -5;
    this.speedY = 0;
    this.x = x;
    this.y = y;
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
  var x, height, gap, minHeight, maxHeight, minGap, maxGap;
      for (i = 0; i < myObstacles.length; i += 1) {

          if (ball.crashWith(myObstacles[i])) {
            if(ball.speedX>0){
              ball.speedX = -13;
            } else {
              ball.speedX = 13;
            }
          }
          if(leftwall.crashWith(myObstacles[i])){
            myObstacles[i].speedX = 5;
          }

      }
      myGameArea.clear();
      myGameArea.frameNo += 1;
      if (myGameArea.frameNo == 1 || everyinterval(200)) {
          x = myGameArea.canvas.width;
          minHeight = 300;
          maxHeight = 450;
          height = Math.floor(Math.random(4)*(maxHeight-minHeight+1)+minHeight);
          minGap = 100;
          maxGap = 1000;
          gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
          myObstacles.push(new obstaComponent(10, height, "green", x, 0));
          // myObstacles.push(new obstaComponent(10, x - height - gap, "green", x, height + gap));
      }
      for (i = 0; i < myObstacles.length; i += 1) {
          myObstacles[i].newPos();
          myObstacles[i].update();
      }

    nat.update();
    leftwall.update();
    rightwall.update();
    topwall.update();
    myGamePiece.update();
    myGamePiece.newPos();
    myGamePiece2.update();
    myGamePiece2.newPos();
    score.update();
    score.text = player1score + " : " + player2score;
    ball.update();
    ball.newPos();
    if(ball.crashWith(myGamePiece)){
      if(myGamePiece.speedY == 0){
          console.log('확인');
      ball.speedY = -5;
      ball.gravitySpeed = 0;
      ball.speedX = myGamePiece.speedX*5;
    }
    if(myGamePiece.speedY != 0){
      ball.speedX = myGamePiece.speedX*5;
      ball.gravitySpeed = 0;
      ball.speedY = myGamePiece.speedY/1.5;}
    }
    if(ball.crashWith(myGamePiece2)){
      if(myGamePiece2.speedY == 0){
          console.log('확인');
      ball.speedY = -5;
      ball.gravitySpeed = 0;
      ball.speedX = myGamePiece2.speedX*5;
    }
    if(myGamePiece2.speedY != 0){
      ball.speedX = myGamePiece2.speedX*5;
      ball.gravitySpeed = 0;
      ball.speedY = myGamePiece2.speedY/1.5;}
    }
    if(ball.crashWith(leftwall)){
      ball.speedX = 8;
    }
    if(ball.crashWith(rightwall)){
      ball.speedX = -8;
    }
    if(ball.crashWith(topwall)){
      ball.speedX = ball.speedX;
      ball.speedY = 0;
    }
    if(ball.crashWith(nat)){
      if(ball.speedX>0){
        ball.speedX = -8;
      } else {
        ball.speedX = 8;
      }

      // ball.speedX = -(ball.speedX);
    }

}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}



//=====================플레이어를 움직이기 위한 코드들

$(myGamePiece).mousedown(function(){
  $(this).color = "blue";
})

$(function(){
  var keypress = {};
  setInterval(function(){
    // p1
    if(keypress['87']){
       myGamePiece.speedY = -9;


     }// jump - w
    if(keypress['83']){
      myGamePiece.speedY = +3;

    } // down - s
    if(keypress['65']){
      if(myGamePiece.x > 1){
      myGamePiece.speedX = -3;
      myGamePiece.x += myGamePiece.speedX;
    }
    } // left - a
    if(keypress['68']){
      if(myGamePiece.x < 360){
        myGamePiece.speedX = +3;
      myGamePiece.x += myGamePiece.speedX;
    }
    } // right - d

    // p2
    if(keypress['73']){
      myGamePiece2.speedY = -9;

    }  // jump - i
    if(keypress['75']){
      myGamePiece2.speedY = +3;

    }  // down - k
    if(keypress['74']){
      if(myGamePiece2.x > 400){
      myGamePiece2.speedX = -3;
      myGamePiece2.x += myGamePiece2.speedX;
    }
    }  // left - j
    if(keypress['76']){
      if(myGamePiece2.x < 760){
      myGamePiece2.speedX = +3;
      myGamePiece2.x += myGamePiece2.speedX;
    }
    }  // right - l
  }, 10);

  $(document).keydown(function(e){
    keypress[e.which.toString()] = true;
  });
  $(document).keyup(function(e){
    keypress[e.which.toString()] = false;
  });
});






</script>


</div>

<p>왼쪽은 wasd로 오른쪽은 ikjl으로 움직입니다.</p>
<p>각각 w와 i는 점프입니다.</p>
<p>공이 닿는 순간의 속력으로 공을 밀어냅니다.</p>
<p>상대방 발밑에 공을 떨어트리면 점수를 획득합니다.</p>
<p></p>
</body>
</html>
